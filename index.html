<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header id="title">
    <h1>Roman Numeral Converter</h1>
  </header>
  <main>
    <div id="roman-numeral">
      <details id="details">
        <summary>Roman Numeral Converter(click for explanation)</summary>
        <p>A Roman Numeral Converter is a program or function that converts a given number (usually in the decimal system) into its equivalent Roman numeral representation</p>
      </details>
      <label for="number" class="description">Please enter a number to convert:</label>
      <input id="number" name="number" type="number"></input>
      <button id="convert-btn">Convert</button>   
    </div>
    
    <div id="output">
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
